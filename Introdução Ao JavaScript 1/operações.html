<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 10, y = 5; // Podemos definir 2 variaveis utilizando a virgula 
        var resultado = x + y; // % Operação de modulo, resto da divisão 
        console.log(resultado); 

        // Se quisermos incrementar o valor de uma váriavel podemos, usar
        // o sinal de '+=' em vez de de 'var = var + incremento'
        // Isso pode ser utilizado com qualquer operador, e com outras variaveis 
    </script>
</body>
</html>
