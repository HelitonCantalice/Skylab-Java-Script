<body>
    <script>
    /* um intervalo dentro do javascript e uma função que e executada varias vezes
    dentro de um intervalo*/
        function exibeAlgo(){
            console.log('Hello Word');
        }
        setInterval(exibeAlgo, 1000); // cria um intervalo para uma função 
        // No caso a função será executada no intervalo de 1 segundo 

        /* SetTimeout ao invez de executar varias vezes o script 
        ele vai executar apenas uma vez, mais dará um delay de acordo 
        com o tempo determinado */
    </script>
    
</body>
