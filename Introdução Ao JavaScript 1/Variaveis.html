<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = "Heliton"; // String 
        var idade = 23;     // Inteiro
        var peso = 80.5; // Float (Valores decimais)
        var humano = true; // Booleanos (Logicos, Verdadeiro ou Falso)

        var alunos = ['Diego', 'Gabriel', 'Lucas']; //  ARRAY Vetor (Variavel que armazena mais de um valor)

        var aluno = {  // Objeto são variaveis que guardam todos os valores referentes aquele item
            nome: 'Diego',
            idade: 23,
            peso: 80.5, 
            humano: true
        };
        console.log(alunos); 
        console.log(aluno.peso);// Escrever no console 
        // se quiser buscar informações no ARRAY (alunos[1]) = Gabriel 
        // se quiser buscar um objeto (aluno.peso)  = 80.5
        
        

        
    </script>
</body>
</html>
